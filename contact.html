    <script>
    (function() {
    const canvas = document.getElementById('bg-canvas');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.position.setZ(30);
    
    const particleCount = 200;
    const positions = new Float32Array(particleCount * 3);
    const colors = new Float32Array(particleCount * 3);
    const particleData = [];
    
    const colorOptions = [
        new THREE.Color(0x00d4ff),
        new THREE.Color(0xa855f7),
        new THREE.Color(0x3b82f6),
        new THREE.Color(0x06b6d4),
    ];
    
    for (let i = 0; i < particleCount; i++) {
        const x = (Math.random() - 0.5) * 80;
        const y = (Math.random() - 0.5) * 80;
        const z = (Math.random() - 0.5) * 40;
        positions[i * 3] = x;
        positions[i * 3 + 1] = y;
        positions[i * 3 + 2] = z;
        
        const color = colorOptions[Math.floor(Math.random() * colorOptions.length)];
        colors[i * 3] = color.r;
        colors[i * 3 + 1] = color.g;
        colors[i * 3 + 2] = color.b;
        
        particleData.push({
            velocity: new THREE.Vector3(
                (Math.random() - 0.5) * 0.02,
                (Math.random() - 0.5) * 0.02,
                0
            )
        });
    }
    
    const particleGeo = new THREE.BufferGeometry();
    particleGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    particleGeo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
    
    const particleMat = new THREE.PointsMaterial({
        size: 0.3,
        vertexColors: true,
        transparent: true,
        opacity: 0.8,
        sizeAttenuation: true
    });
    
    const particlesMesh = new THREE.Points(particleGeo, particleMat);
    scene.add(particlesMesh);
    
    const lineGroup = new THREE.Group();
    scene.add(lineGroup);
    
    const mouse = { x: 0, y: 0 };
    document.addEventListener('mousemove', (e) => {
        mouse.x = (e.clientX / window.innerWidth - 0.5) * 2;
        mouse.y = -(e.clientY / window.innerHeight - 0.5) * 2;
    });
    
    let frameCount = 0;
    function animate() {
        requestAnimationFrame(animate);
        frameCount++;
        
        const posArr = particleGeo.attributes.position.array;
        for (let i = 0; i < particleCount; i++) {
            posArr[i * 3] += particleData[i].velocity.x;
            posArr[i * 3 + 1] += particleData[i].velocity.y;
            
            if (Math.abs(posArr[i * 3]) > 40) particleData[i].velocity.x *= -1;
            if (Math.abs(posArr[i * 3 + 1]) > 40) particleData[i].velocity.y *= -1;
        }
        particleGeo.attributes.position.needsUpdate = true;
        
        if (frameCount % 10 === 0) {
            while (lineGroup.children.length > 0) {
                lineGroup.remove(lineGroup.children[0]);
            }
            const maxConnections = 50;
            let connectionCount = 0;
            for (let i = 0; i < particleCount && connectionCount < maxConnections; i++) {
                for (let j = i + 1; j < particleCount && connectionCount < maxConnections; j++) {
                    const dx = posArr[i * 3] - posArr[j * 3];
                    const dy = posArr[i * 3 + 1] - posArr[j * 3 + 1];
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 12) {
                        const lineGeo = new THREE.BufferGeometry().setFromPoints([
                            new THREE.Vector3(posArr[i * 3], posArr[i * 3 + 1], posArr[i * 3 + 2]),
                            new THREE.Vector3(posArr[j * 3], posArr[j * 3 + 1], posArr[j * 3 + 2])
                        ]);
                        const opacity = 1 - dist / 12;
                        const mat = new THREE.LineBasicMaterial({ color: 0x00d4ff, transparent: true, opacity: opacity * 0.3 });
                        lineGroup.add(new THREE.Line(lineGeo, mat));
                        connectionCount++;
                    }
                }
            }
        }
        
        camera.position.x += (mouse.x * 2 - camera.position.x) * 0.02;
        camera.position.y += (mouse.y * 2 - camera.position.y) * 0.02;
        camera.lookAt(scene.position);
        
        renderer.render(scene, camera);
    }
    animate();
    
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
})();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <script>
        window.onload = function() {
            lucide.createIcons();
            
            // --- Navigation Bar Logic ---
            const navbar = document.getElementById('navbar');
            const mobileMenu = document.getElementById('mobile-menu');
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenuClose = document.getElementById('mobile-menu-close');

            function closeMobileMenu() {
                mobileMenu.classList.add('translate-x-full');
                setTimeout(() => mobileMenu.classList.add('hidden'), 300);
            }

            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    navbar.classList.add('bg-black/50', 'top-0', 'w-full', 'rounded-none');
                    navbar.classList.remove('top-6', 'w-[95%]', 'rounded-full');
                } else {
                    navbar.classList.remove('bg-black/50', 'top-0', 'w-full', 'rounded-none');
                    navbar.classList.add('top-6', 'w-[95%]', 'rounded-full');
                }
            });

            mobileMenuButton.addEventListener('click', (e) => {
                e.stopPropagation();
                if (mobileMenu.classList.contains('hidden')) {
                    mobileMenu.classList.remove('hidden');
                    setTimeout(() => mobileMenu.classList.remove('translate-x-full'), 10);
                } else {
                    closeMobileMenu();
                }
            });

            mobileMenuClose.addEventListener('click', (e) => {
                e.stopPropagation();
                closeMobileMenu();
            });
            
            document.addEventListener('click', (e) => {
                if (!navbar.contains(e.target) && !mobileMenu.classList.contains('hidden')) {
                    closeMobileMenu();
                }
            });
            
            mobileMenu.addEventListener('click', (e) => {
                if (e.target.tagName === 'A') {
                    closeMobileMenu();
                }
            });


            // --- Scroll Animations ---
            if (window.gsap && window.ScrollTrigger) {
                gsap.registerPlugin(ScrollTrigger);

                gsap.utils.toArray('.reveal-up').forEach((elem) => {
                    gsap.fromTo(
                        elem,
                        { y: 50, opacity: 0 },
                        {
                            y: 0,
                            opacity: 1,
                            duration: 0.8,
                            ease: 'power2.out',
                            delay: parseFloat(elem.style.getPropertyValue('--reveal-delay') || 0),
                            immediateRender: false,
                            scrollTrigger: {
                                trigger: elem,      // use each element, not shared container
                                start: 'top 90%',
                                once: true
                            }
                        }
                    );
                });

                ScrollTrigger.refresh();
            } else {
                // Fallback: never leave content hidden
                document.querySelectorAll('.reveal-up').forEach((elem) => {
                    elem.style.opacity = '1';
                    elem.style.transform = 'none';
                });
            }
        };
    </script>
