<head>

    <!-- PWA Meta Tags -->

    <meta name="description" content="ClearSkies Contact - Get in touch with our team">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ClearSkies">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            background-color: #111827;
            color: #F9FAFB;
            min-height: 100vh;
        }
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        #content-wrapper {
            position: relative;
            z-index: 1;
        }
        .content-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
        }
        .glass-panel {
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(16, 185, 129, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        /* Navigation Styles */
        #navbar {
            transition: background-color 0.4s ease-out, top 0.4s ease-out, width 0.4s ease-out, border-radius 0.4s ease-out;
            background: rgba(17, 24, 39, 0.2);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .mobile-menu {
            transition: transform 0.3s ease-in-out;
            transform: translateX(100%);
        }
        
        .mobile-menu:not(.hidden) {
            transform: translateX(0);
        }

        /* Mobile Responsive Adjustments */
        @media (max-width: 768px) {
            .content-section {
                padding: 1.5rem;
                min-height: auto;
                padding-top: 6rem;
            }
            .glass-panel {
                padding: 1.25rem;
            }
            #navbar {
                top: 0;
                width: 100%;
                border-radius: 0;
            }
            #mobile-menu {
                max-height: 100vh;
                overflow-y: auto;
            }
        }
    </style>
</head>
<body>

    <!-- Integrated Glass Navigation Bar -->
    <nav id="navbar" class="fixed top-6 left-1/2 -translate-x-1/2 w-[95%] max-w-5xl z-50 rounded-full border border-white/10 bg-black/20 shadow-2xl shadow-black/20 backdrop-blur-lg">
        <div class="mx-auto px-6">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <a href="index.html" class="flex items-center space-x-2">
                    <i data-lucide="sprout" class="text-emerald-400 w-7 h-7"></i>
                    <span class="text-2xl font-bold text-white">ClearSkies</span>
                </a>

                <!-- Desktop Menu -->
                <div class="hidden md:flex items-center space-x-2">
                    <a href="index.html" class="px-4 py-2 text-gray-300 hover:text-emerald-400 transition-colors duration-300">Home</a>
                    <a href="dashboard.html" class="px-4 py-2 text-gray-300 hover:text-emerald-400 transition-colors duration-300">Dashboard</a>
                    <a href="features.html" class="px-4 py-2 text-gray-300 hover:text-emerald-400 transition-colors duration-300">Features</a>
                    <a href="how-it-works.html" class="px-4 py-2 text-gray-300 hover:text-emerald-400 transition-colors duration-300">How It Works</a>
                    <a href="contact.html" class="px-4 py-2 text-emerald-400 font-bold transition-colors duration-300">Contact</a>
                </div>
                    
                

                <!-- Mobile Menu Button -->
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-button" class="relative p-2 text-white focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:ring-opacity-50 rounded-lg transition-all duration-200 hover:bg-white/10">
                        <div class="w-6 h-6 flex flex-col justify-center items-center">
                            <span class="hamburger-line block h-0.5 w-6 bg-current transform transition-all duration-300 ease-in-out"></span>
                            <span class="hamburger-line block h-0.5 w-6 bg-current transform transition-all duration-300 ease-in-out mt-1"></span>
                            <span class="hamburger-line block h-0.5 w-6 bg-current transform transition-all duration-300 ease-in-out mt-1"></span>
                        </div>
                    </button>
                </div>
            </div>
        </div>

    <!-- Mobile Menu (moved outside nav to fix stacking context) -->
    <div id="mobile-menu" class="md:hidden fixed top-0 right-0 h-full w-80 max-w-[85vw] bg-gray-900/98 backdrop-blur-xl z-[60] flex flex-col transform translate-x-full transition-transform duration-300 ease-in-out hidden border-l border-gray-700/50 shadow-2xl">
        <!-- Mobile Menu Header -->
        <div class="flex justify-between items-center p-6 border-b border-gray-700/50">
            <div class="flex items-center space-x-2">
                <i data-lucide="sprout" class="text-emerald-400 w-6 h-6"></i>
                <span class="text-xl font-bold text-white">ClearSkies</span>
            </div>
            <button id="mobile-menu-close" class="p-2 hover:bg-gray-800/50 rounded-xl transition-all duration-200 hover:scale-105">
                <i data-lucide="x" class="w-6 h-6 text-gray-300"></i>
            </button>
        </div>
        
        <!-- Mobile Menu Content -->
        <div class="flex-1 overflow-y-auto px-6 py-4">
            <!-- Navigation Links -->
            <div class="space-y-2 mb-6">
                <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-3">Navigation</h3>
                <a href="index.html" class="flex items-center py-3 px-4 text-gray-300 hover:text-emerald-400 hover:bg-gray-800/50 rounded-xl transition-all duration-200">
                    <i data-lucide="home" class="w-5 h-5 mr-3"></i>
                    <span>Home</span>
                </a>
                <a href="dashboard.html" class="flex items-center py-3 px-4 text-gray-300 hover:text-emerald-400 hover:bg-gray-800/50 rounded-xl transition-all duration-200">
                    <i data-lucide="bar-chart-3" class="w-5 h-5 mr-3"></i>
                    <span>Dashboard</span>
                </a>
                <a href="features.html" class="flex items-center py-3 px-4 text-gray-300 hover:text-emerald-400 hover:bg-gray-800/50 rounded-xl transition-all duration-200">
                    <i data-lucide="zap" class="w-5 h-5 mr-3"></i>
                    <span>Features</span>
                </a>
                <a href="how-it-works.html" class="flex items-center py-3 px-4 text-gray-300 hover:text-emerald-400 hover:bg-gray-800/50 rounded-xl transition-all duration-200">
                    <i data-lucide="info" class="w-5 h-5 mr-3"></i>
                    <span>How It Works</span>
                </a>
                <a href="contact.html" class="flex items-center py-3 px-4 text-emerald-400 font-semibold bg-emerald-500/10 rounded-xl transition-all duration-200">
                    <i data-lucide="mail" class="w-5 h-5 mr-3"></i>
                    <span>Contact</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Content Wrapper -->
    <div id="content-wrapper">
        <!-- Contact Section -->
        <section id="contact" class="content-section pt-32">
            <div class="glass-panel p-8 md:p-12 max-w-4xl w-full mx-auto reveal-container">
                <h3 class="text-4xl font-bold mb-6 text-center reveal-up">Get in Touch</h3>
                <form id="contactForm" class="space-y-6">
                    <input type="text" id="name" name="name" placeholder="Your Name" required class="w-full p-3 bg-gray-800 rounded-lg border border-gray-700 focus:outline-none focus:ring-2 focus:ring-emerald-500 reveal-up" style="--reveal-delay: 0.2s;">
                    <input type="email" id="email" name="email" placeholder="Your Email" required class="w-full p-3 bg-gray-800 rounded-lg border border-gray-700 focus:outline-none focus:ring-2 focus:ring-emerald-500 reveal-up" style="--reveal-delay: 0.3s;">
                    <textarea id="message" name="message" placeholder="Your Message" rows="4" required class="w-full p-3 bg-gray-800 rounded-lg border border-gray-700 focus:outline-none focus:ring-2 focus:ring-emerald-500 reveal-up" style="--reveal-delay: 0.4s;"></textarea>
                    <div id="formStatus" class="hidden"></div>
                    <button type="submit" class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-3 px-8 rounded-full transition-transform transform hover:scale-105 reveal-up" style="--reveal-delay: 0.5s;">
                        Send Message
                    </button>
                </form>
            </div>
        </section>
    </div>

    <!-- Three.js Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <script>
        window.onload = function() {
            lucide.createIcons();
            
            // --- Navigation Bar Logic ---
            const navbar = document.getElementById('navbar');
            const mobileMenu = document.getElementById('mobile-menu');
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenuClose = document.getElementById('mobile-menu-close');

            function closeMobileMenu() {
                mobileMenu.classList.add('translate-x-full');
                setTimeout(() => mobileMenu.classList.add('hidden'), 300);
            }

            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    navbar.classList.add('bg-black/50', 'top-0', 'w-full', 'rounded-none');
                    navbar.classList.remove('top-6', 'w-[95%]', 'rounded-full');
                } else {
                    navbar.classList.remove('bg-black/50', 'top-0', 'w-full', 'rounded-none');
                    navbar.classList.add('top-6', 'w-[95%]', 'rounded-full');
                }
            });

            mobileMenuButton.addEventListener('click', (e) => {
                e.stopPropagation();
                if (mobileMenu.classList.contains('hidden')) {
                    mobileMenu.classList.remove('hidden');
                    setTimeout(() => mobileMenu.classList.remove('translate-x-full'), 10);
                } else {
                    closeMobileMenu();
                }
            });

            mobileMenuClose.addEventListener('click', (e) => {
                e.stopPropagation();
                closeMobileMenu();
            });
            
            document.addEventListener('click', (e) => {
                if (!navbar.contains(e.target) && !mobileMenu.classList.contains('hidden')) {
                    closeMobileMenu();
                }
            });
            
            mobileMenu.addEventListener('click', (e) => {
                if (e.target.tagName === 'A') {
                    closeMobileMenu();
                }
            });

            // --- 3D Background Logic ---
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({
                canvas: document.getElementById('bg-canvas'),
                antialias: true,
                alpha: true
            });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.position.setZ(5);
            const pointLight = new THREE.PointLight(0xffffff, 1.5);
            pointLight.position.set(5, 5, 5);
            scene.add(pointLight);
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);
            const particleGeometry = new THREE.BufferGeometry();
            const particleCount = 15000;
            const positions = new Float32Array(particleCount * 3);
            for (let i = 0; i < particleCount * 3; i++) {
                positions[i] = (Math.random() - 0.5) * 100; 
            }
            particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const particleMaterial = new THREE.PointsMaterial({
                color: 0xaaaaaa, size: 0.025, transparent: true, opacity: 0.7
            });
            const particles = new THREE.Points(particleGeometry, particleMaterial);
            scene.add(particles);
            
            const clock = new THREE.Clock();
            function animate() {
                requestAnimationFrame(animate);
                particles.rotation.y += 0.0002;
                renderer.render(scene, camera);
            }
            animate();
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
            
            // --- Scroll Animations ---
            if (window.gsap && window.ScrollTrigger) {
                gsap.registerPlugin(ScrollTrigger);

                gsap.utils.toArray('.reveal-up').forEach((elem) => {
                    gsap.fromTo(
                        elem,
                        { y: 50, opacity: 0 },
                        {
                            y: 0,
                            opacity: 1,
                            duration: 0.8,
                            ease: 'power2.out',
                            delay: parseFloat(elem.style.getPropertyValue('--reveal-delay') || 0),
                            immediateRender: false,
                            scrollTrigger: {
                                trigger: elem,      // use each element, not shared container
                                start: 'top 90%',
                                once: true
                            }
                        }
                    );
                });

                ScrollTrigger.refresh();
            } else {
                // Fallback: never leave content hidden
                document.querySelectorAll('.reveal-up').forEach((elem) => {
                    elem.style.opacity = '1';
                    elem.style.transform = 'none';
                });
            }
        };
    </script>

    <!-- Form Submission Script -->
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formStatus = document.getElementById('formStatus');
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            // Show sending status
            formStatus.textContent = 'Sending message...';
            formStatus.className = 'py-2 px-4 bg-blue-500 text-white rounded-lg';
            formStatus.classList.remove('hidden');
            
            // Simulate form submission (replace with actual API call)
            setTimeout(() => {
                // Success simulation
                formStatus.textContent = 'Message sent successfully! We\'ll get back to you soon.';
                formStatus.className = 'py-2 px-4 bg-emerald-500 text-white rounded-lg';
                
                // Reset form
                document.getElementById('contactForm').reset();
            }, 1500);
        });
    </script>
    
    <!-- PWA Script -->
    <script src="pwa.js"></script>

    
</body>
</html>
